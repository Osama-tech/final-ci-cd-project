      - cancel_migrations:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
          event: on_fail
                    
  deploy-backend:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["6f:0e:87:a3:1a:65:df:67:ad:ad:03:ba:ef:6b:9a:51"]
      - attach_workspace:
          at: ~/
      - restore_cache:
          keys: [backend-build]
          
      - run:
          name: Install the dependencies
          command: |
            apk add --update ansible
            apk add --update npm
            apk add --update tar
            
      - run:
          name: Zip the directory
          command: |
            tar -C backend -czvf artifact.tar.gz .
            
      - run:
          name: Deploy backend
          command: |
            echo "Contents  of the inventory.txt file is ------"                                    # new
            cat inventory.txt                                                                       # new    
            ansible-playbook -i ~/project/.circleci/ansible/inventory.txt .circleci/ansible/deploy-backend.yml -vvv
            
      - destroy_environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
          event: on_fail
          
      - cancel_migrations:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
          event: on_fail
          
